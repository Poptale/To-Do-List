<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="todoicon.png" type="x type">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oxanium:wght@200..800;500&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To-do list</title>
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <div class="stats-description">
                <h1>To do list</h1>
                <p>Keep it up!</p>
                <div class="progressBar-container">
                    <div class="progressBar">
                    </div>
                </div>
            </div>
            <div class="stats-numbers">
                <p class = "numbers">0/0</p>
            </div>
        </div>

        <form action="">
            <input type="text" name="" id="addToDo" placeholder="Write  you tasks">
            <button class="addList">+</button>
        </form>
        <ul class="tasks"></ul>
    </div>
<script src="main.js"></script>
</body>
</html>
